<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>

    <header class="text-center mt-5">
        <h1 class="title-header"> Todo <span class="text-white">List</span> </h1>
    </header>

    <div class="container mt-5">
        <div class="add-todo">
            <form class="mb-3">
                <input type="text" name="input-box-add-todo" id="input-box-add-todo" class="form-control" placeholder="افزودن یادداشت جدید...">
            </form>
            <button class="btn-add-todo me-1 py-1 px-2 btn bg-orange"> افروزن </button>
            <button class="btn-clear-all-todo py-1 px-2 btn bg-orange"> حذف همه </button>
        </div>
    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
