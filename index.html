<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>

<body>

    <header class="text-center mt-5">
        <h1 class="title-header"> Todo <span class="text-white">List</span> </h1>
    </header>

    <div class="container mt-5">
        <div class="add-todo">
            <form class="mb-3" onsubmit="event.preventDefault()">
                <input type="text" name="input-box-add-todo" id="input-box-add-todo" class="form-control"
                    placeholder="افزودن یادداشت جدید...">
            </form>
            <button class="btn-add-todo me-1 py-1 px-2 btn bg-orange">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-plus"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                افروزن </button>
            <button class="btn-clear-all-todo py-1 px-2 btn bg-orange">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
                حذف همه </button>
        </div>

        <div class="container-todos my-5">
            <div class="row container-todos-inner"></div>
        </div>
    </div>

    <footer class="bg-orange p-2 text-center fixed-bottom">
        <p class="text-footer"> ساخته شده با
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
              </svg>
            توسط هادی حیدری آذر 
        </p>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
